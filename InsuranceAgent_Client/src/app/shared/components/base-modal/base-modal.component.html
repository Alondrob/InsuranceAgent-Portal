<div *ngIf="isOpen" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2>{{ title }}</h2>
            <button (click)="close()">X</button>
        </div>
        <div class="modal-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
